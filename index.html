<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating point Binary Search</title>
</head>
<body>
    <div class="form_container">
        <form id="search_form
        ">
            <label for="search_min">Minimum</label>
            <input type="number" id="search_min" value="0.0" step="any">

            <label for="search_mid">Search value</label>
            <input type="number" id="search_mid" value="0.5" step="any">

            <label for="search_max">Maximum</label>
            <input type="number" id="search_max" value="1.0" step="any">

            <div class="btn_container">
                <button type="button" id="lower_btn">Value is lower</button>
                <button type="button" id="mid_btn">Reset midpoint</button>
                <button type="button" id="higher_btn">Value is higher</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
